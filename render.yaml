services:
- type: web
  name: ai-music-generator
  runtime: python
  plan: free
  region: oregon
  pythonVersion: "3.11"
  buildCommand: |
    pip install --upgrade pip
    pip install -r requirements-min.txt
  startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
  healthCheckPath: /health
  autoDeploy: true
