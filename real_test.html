<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator - Real Backend Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
            color: #333;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0051a3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 6px;
            background-color: #f0f8ff;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: #0071e3;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            background-color: #e6f7ff;
        }
        .error {
            color: #d9534f;
            background-color: #fdf7f7;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ AI Music Generator</h1>
        <div class="form-group">
            <label for="prompt">Describe your music:</label>
            <textarea id="prompt" placeholder="E.g., Create a relaxing jazz melody with piano and saxophone..."></textarea>
        </div>
        <div class="form-group">
            <label for="userId">User ID (optional):</label>
            <input type="text" id="userId" placeholder="Leave blank for default user">
        </div>
        <button id="generateBtn" onclick="generateMusic()">Generate Music</button>
        
        <div id="error" class="error"></div>
        <div id="result" class="result">
            <h3>Generation Results:</h3>
            <pre id="response"></pre>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        async function generateMusic() {
            // Clear previous results
            document.getElementById('error').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            
            // Get user input
            const prompt = document.getElementById('prompt').value.trim();
            const userId = document.getElementById('userId').value.trim() || 'test-user';
            
            if (!prompt) {
                showError('Please enter a description for your music.');
                return;
            }
            
            // Disable the button and show loading state
            const generateBtn = document.getElementById('generateBtn');
            const originalBtnText = generateBtn.textContent;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div> Generating...';
            
            try {
                // Call the Supabase Edge Function
                const response = await fetch('https://emecscbwfcvbkvxbztfa.supabase.co/functions/v1/generate-song-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        user_id: userId
                    })
                });
                
                const data = await response.json();
                
                // Display the result
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                document.getElementById('result').style.display = 'block';
                
                // Update status
                updateStatus(data);
                
                // If we got a project_id, start polling for status
                if (data.success && data.project_id) {
                    pollProjectStatus(data.project_id);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                // Restore button state
                generateBtn.disabled = false;
                generateBtn.innerHTML = originalBtnText;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function updateStatus(data) {
            const statusDiv = document.getElementById('status');
            
            if (data.success) {
                statusDiv.innerHTML = `
                    <p><strong>Status:</strong> ${data.status || 'Processing'}</p>
                    <p><strong>Project ID:</strong> ${data.project_id || 'N/A'}</p>
                    <p><strong>Estimated Completion:</strong> ${data.estimated_completion || 'Unknown'}</p>
                `;
            } else {
                statusDiv.innerHTML = `
                    <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                    <p><strong>Message:</strong> ${data.message || 'No additional information'}</p>
                `;
            }
        }
        
        async function pollProjectStatus(projectId) {
            // Poll the project status endpoint every 5 seconds
            const statusDiv = document.getElementById('status');
            let attempts = 0;
            const maxAttempts = 60; // 5 minutes max (5 seconds * 60)
            
            const pollInterval = setInterval(async () => {
                attempts++;
                try {
                    const response = await fetch('https://emecscbwfcvbkvxbztfa.supabase.co/functions/v1/project-status', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            project_id: projectId
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Update the status display
                    statusDiv.innerHTML = `
                        <p><strong>Status:</strong> ${data.status || 'Processing'}</p>
                        <p><strong>Progress:</strong> ${data.progress ? Math.round(data.progress) + '%' : 'Calculating...'}</p>
                        <p><strong>Project ID:</strong> ${projectId}</p>
                    `;
                    
                    // If the song is ready, show the audio
                    if (data.status === 'completed' && data.audio_url) {
                        statusDiv.innerHTML += `
                            <div style="margin-top: 20px;">
                                <p><strong>Song Ready!</strong></p>
                                <audio controls style="width: 100%; margin-top: 10px;">
                                    <source src="${data.audio_url}" type="audio/wav">
                                    Your browser does not support the audio element.
                                </audio>
                                <p style="margin-top: 10px;"><a href="${data.audio_url}" target="_blank">Download Audio</a></p>
                            </div>
                        `;
                        clearInterval(pollInterval);
                    }
                    
                    // If there was an error, show it
                    if (!data.success || data.status === 'failed' || data.status === 'error') {
                        statusDiv.innerHTML += `
                            <p style="color: #d9534f;"><strong>Error:</strong> ${data.error || 'Generation failed'}</p>
                        `;
                        clearInterval(pollInterval);
                    }
                    
                    // If we've been polling too long, stop
                    if (attempts >= maxAttempts) {
                        statusDiv.innerHTML += `
                            <p style="color: #d9534f;"><strong>Timeout:</strong> Generation is taking longer than expected.</p>
                        `;
                        clearInterval(pollInterval);
                    }
                    
                } catch (error) {
                    console.error('Error polling status:', error);
                    statusDiv.innerHTML += `
                        <p style="color: #d9534f;"><strong>Error:</strong> ${error.message}</p>
                    `;
                }
            }, 5000); // Poll every 5 seconds
        }
    </script>
</body>
</html>
